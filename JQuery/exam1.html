<html>
    <head>
        <link rel="stylesheet" href="exam.css">
        <script>
            function validate ()
            {
               var isNameEmpty=checkEmpty("name" , "Name is empty");

                if(isNameEmpty == true)
                {
                    checkfortext("name", "Name should contain letters");
                }

                var isConEmpty=checkEmpty("contry" , "Country name is empty");

                if(isConEmpty == true)
                {
                    checkfortext("contry", "Country name should contain letters");
                }

                var isAgeEmpty=checkEmpty("age" , "Age is not given");
                
                if(isAgeEmpty == true)
                {
                    checkRange("age", 18, 60,"Age out of bound");
                }
               
                function checkRange (controlID, min, max, msg)
                {
                    var element=document.getElementById(controlID);
                    if(element.value<min || element.value>60)
                    {
                        element.value=msg;
                        return false;
                    }
                    else
                    {
                        element.value="";
                        return true;
                    }
                }
                function checkfortext(controlID, msg)
                {
                    var element=document.getElementById(controlID);
                    if(!isNaN(element.value))
                    {
                        element.value=msg;
                        return false;
                    }
                    else
                    {
                        element.value="";
                        return true;
                    }
                }
                function checkEmpty (controlID, msg)
                {
                    var element=document.getElementById(controlID);
                    if(element.value == "")
                    {
                        element.value=msg;
                        return false;
                    }
                    else
                    {
                        element.value="";
                        return true; 
                    }
                }
            }
            </script>
            <script src="jquery-3.4.1.js"></script>
            <script>
            function addrow()
            {
                $(document).ready(function(){
                    $("#add").click(function(){
                        var row="<tr><td>"+<input type="text" id="name">+"</td><td>"+<input type="text" id="contry">+"</td><td>"+<input type="text" id="age">+"</td></tr>";
                        $("#t").append(row);
                    });
                });
            }
        </script>
    </head>
    <body>
        <form class="formcolor">
        <table border="1px" class="table1" id="t">
            <tr>
                <td>NAME</td>
                <td>COUNTRY</td>
                <td>AGE</td>
            </tr>
            <tr>
                 <td><input type="text" id="name"></td>
                <td><input type="text" id="contry"></td>
                <td><input type="text" id="age"></td>
                <td><input type="button" value="add row" id="add"></td>
            </tr>
            <tr>
            <tr>
                <td><input type="button" value="submit" onclick="validate()"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
